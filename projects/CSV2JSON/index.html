<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="transfer">
      <input type="text" id="csvInput" placeholder="please input CSV" autocomplete="off">
      <span>to</span>
      <input type="text" id="jsonInput" placeholder="please input JSON" autocomplete="off">
    </div>
    <div class="radios">
      <label for="CSV-JSON">CSV to JSON</label>
      <input type="radio" name="convertType" id="CSV-JSON" checked>
      <label for="JSON-CSV">JSON to CSV</label>
      <input type="radio" name="convertType" id="JSON-CSV">
    </div>
    <button id="transferButton">transfer</button>
  </div>
  
  <script src="script.js"></script>
</body>

</html>
